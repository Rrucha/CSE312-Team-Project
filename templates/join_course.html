{% extends 'base.html' %}
{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Join Course</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/homepage.html">Home</a></li>
                <li class="breadcrumb-item active">Join Course</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-8">
                <div class="row">
                    <div class="card">
                        <div class="card-body pt-3">
                            <div class="tab-content pt-2">
                                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                    <h5 class="card-title">Enter Course Details</h5>
                                    <!-- Form -->
                                    <form class="row g-3" method="POST" action="/join_course?join=1">
                                        <div class="col-md-4">
                                            <label for="code" class="form-label">Join Code</label>
                                            <input type="text" value="" class="form-control" id="code" name="code" placeholder="CSWEB">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-secondary">Reset</button>
                                        </div>
                                    </form><!-- End Form -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div><!-- End Left side columns -->
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
