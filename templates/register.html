{% extends 'authbase.html' %}
{% block main %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title text-center">Register</h2>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" name="user" id="user" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required class="form-control">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" style="font-size: 14px;">
                        I agree with <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> of LionAuction
                    </label>
                </div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Register</button>
                <a class="btn btn-info" href="/" role="button">Cancel</a>
                <a class="btn blue" href="/login" role="button">Login here</a>
            </div>
        </form>
        <br>
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-octagon me-1"></i>
            {{error}}
        </div>
        {% endif %}
        {% endblock %}
