<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Homepage - TopHat</title>
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="/homepage" class="logo d-flex align-items-center">
                <img src="/static/img/logo.png" alt="">
                <span class="d-none d-lg-block">TopHat</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="/static/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                        <span class="d-none d-md-block dropdown-toggle ps-2">{{user}}</span>
                    </a><!-- End Profile Iamge Icon -->
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6>{{user}}</h6>
                            <span></span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/logout">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Log Out</span>
                            </a>
                        </li>
                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->
            </ul>
        </nav><!-- End Icons Navigation -->
    </header><!-- End Header -->
    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link " href="/homepage">
                    <i class="bi bi-homepage"></i>
                    <span>Home</span>
                </a>
            </li><!-- End Nav -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/courseslist">
                    <i class="bi bi-courses"></i>
                    <span>Courses List</span>
                </a>
            </li><!-- End Nav -->
            
            <li class="nav-item">
                <a class="nav-link collapsed" href="/join_course">
                    <i class="bi bi-courses"></i>
                    <span>Join Course</span>
                </a>
            </li><!-- End Nav -->
            
            <li class="nav-item">
                <a class="nav-link collapsed" href="/create_course">
                    <i class="bi bi-courses"></i>
                    <span>Create Course</span>
                </a>
            </li><!-- End Nav -->
            
            <!-- <li class="nav-item">
                <a class="nav-link collapsed" href="/courseslist">
                    <i class="bi bi-courses"></i>
                    <span>Courses</span>
                </a>
            </li> --><!-- End Nav -->

        </ul>
    </aside><!-- End Sidebar-->
    {% block main %}
    {% endblock %}
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
