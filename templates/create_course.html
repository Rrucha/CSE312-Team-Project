{% extends 'base.html' %}
{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Create Course</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/homepage">Home</a></li>
                <li class="breadcrumb-item active">Create Course</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-8">
                <div class="row">
                    <div class="card">
                        <div class="card-body pt-3">
                            <div class="tab-content pt-2">
                                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                    <h5 class="card-title">Enter Course Details</h5>
                                    <!-- Form -->
                                    <form class="row g-3" method="POST" action="/create_course">
                                        <div class="col-md-6">
                                            <label for="title" class="form-label">Course Name</label>
                                        </div>
                                        <div class="col-12">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea type="text" class="form-control" id="description" name="description" placeholder="Write a description..."></textarea>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="code" class="form-label">Join Code</label>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    I agree with <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> of TOPHAT
                                                </label>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-secondary">Reset</button>
                                        </div>
                                    </form><!-- End Form -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div><!-- End Left side columns -->
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
