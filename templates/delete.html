{% extends 'base.html' %}
{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Delete Auction</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/homepage">Home</a></li>
                <li class="breadcrumb-item active">Delete Auction</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">
                    <!-- Delete -->
                    <div class="col-6">
                        <div class="card recent-sales overflow-auto">
                            <div class="card-body">
                                <h5 class="card-title">Delete <span>| Auction Listing</span></h5>
                                <form class="row g-3" method="POST" action="">
                                    <div class="col-12">
                                        <label for="reason" class="form-label">Reasons to take it off the LionAuction market</label>
                                        <input type="text" class="form-control" id="reason" name="reason">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Delete</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- Delete -->
                </div>
            </div><!-- End Left side columns -->
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
